<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>

<body>
  <form action="/LogIn" method="POST">
    <p style="color:azure">
    <h2> Thrive Register </h2>>
    Please enter your credentials:
    <br>
    Email Address: <input type="text" name="username" placeholder="thrive@nyu.edu" required />
    <br>
    Create a Password: <input type="password" name="password" placeholder="password" required />
    <br>
    Confirm your Password: <input type="password" name="password" placeholder="re-enter password" required />
    <br>
    <input type="submit" value="Confirm Credentials" />
    <br>
  </form>
</body>

</html>
